<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iphone tokok</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Iphone Xs Max tokok</h1>
  </header>
  <main>
    <section class="product-info">
      <h2>Leiras az elso termekről:</h2>
      <p>Arany kék szilikon tok, ár=6800Ft csak előreutalassal.Teljesen uj allapotba van.A szallitas benne van az árba.Ha érdekli a tok akkor kérem irjon erre az <a href="https://mail.google.com/">email cimre</a> az ön adataival(cim,nev).</p>
      <button onclick="mutat()">Termék megtekintése</button>
    </section>
    <section class="product-image">
      <img class="kepek" src="./kepek/arany_elolsu.jpeg" alt="Arany elolrol" title="Arany elolrol">
      <img class="kepek" src="./kepek/arany_hatulrso.jpeg" alt="Arany hatulrol" title="Arany hatulrol">
    </section>
  </main>
  <footer>
    <p>Készítette: Török Máté</p>
  </footer>
  <script src="script.js">
    function mutat(){
      var kepek = document.getElementsByClassName('kepek');
      for (var i = 0; i < kepek.length; i++) {
        kepek[i].style.visibility = 'visible';
      }
      
    }
  </script>
</body>
</html>
